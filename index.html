<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的储物间</title>
  <style>
    /* 页面基础样式 */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* 顶部 */
    header {
      background: #2f3542;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    header input {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    /* 资源管理器样式 */
    .file-explorer {
      padding: 1rem 2rem;
    }
    .folder {
      margin-left: 1rem;
      cursor: pointer;
      padding: 0.5rem;
      background: #f7f8fa;
      border-radius: 5px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #2f3542;
      display: flex;
      align-items: center;
    }
    .folder:hover {
      background: #e4e8ef;
    }
    .folder:before {
      content: '📁';
      margin-right: 10px;
    }
    .files {
      margin-left: 1rem;
      display: none; /* 默认折叠 */
      padding-left: 1rem;
    }
    .file {
      padding: 0.5rem;
      background: #fff;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      transition: background 0.2s ease;
      cursor: pointer;
    }
    .file:hover {
      background: #f1f3f5;
    }
    .file:before {
      content: '📄';
      margin-right: 10px;
    }

    footer {
      background: #2f3542;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    footer a {
      color: #70a1ff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 顶部 -->
  <header>
    <h1>我的储物间</h1>
    <p>收集常用资源的网站导航</p>
    <input type="text" id="search" placeholder="🔍 搜索网站...">
  </header>

  <!-- 资源管理器 -->
  <div class="file-explorer" id="nav-content"></div>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 我的储物间 | 部署于 <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
  </footer>

  <script>
    // 加载 JSON 数据
    fetch("links.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("nav-content");
        
        for (let category in data) {
          const categoryContainer = document.createElement("div");
          
          // 文件夹（分类）
          const folder = document.createElement("div");
          folder.className = "folder";
          folder.textContent = category;
          
          // 文件（导航内容）
          const filesContainer = document.createElement("div");
          filesContainer.className = "files";
          data[category].forEach(link => {
            const file = document.createElement("div");
            file.className = "file";
            file.innerHTML = `<a href="${link.url}" target="_blank">${link.title}</a>`;
            filesContainer.appendChild(file);
          });
          
          // 点击文件夹展开或折叠文件内容
          folder.addEventListener("click", () => {
            const isVisible = filesContainer.style.display === "block";
            filesContainer.style.display = isVisible ? "none" : "block";
          });
          
          categoryContainer.appendChild(folder);
          categoryContainer.appendChild(filesContainer);
          container.appendChild(categoryContainer);
        }
      });

    // 搜索功能
    document.getElementById("search").addEventListener("input", function() {
      const keyword = this.value.toLowerCase();
      document.querySelectorAll(".file").forEach(file => {
        const isMatch = file.textContent.toLowerCase().includes(keyword);
        file.style.display = isMatch ? "block" : "none";
      });
    });
  </script>
</body>
</html>
