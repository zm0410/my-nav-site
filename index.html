<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的储物间</title>
  <style>
    /* 页面基础样式 */
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* 顶部 */
    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    header p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    header input {
      padding: 0.75rem;
      margin-top: 1rem;
      width: 80%;
      max-width: 400px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    /* 资源管理器样式 */
    .file-explorer {
      padding: 2rem;
    }

    .folder {
      margin-left: 1rem;
      cursor: pointer;
      padding: 0.75rem;
      background: #fff;
      border-radius: 4px;
      margin-bottom: 12px;
      font-weight: bold;
      color: #007bff;
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
    }
    .folder:hover {
      background: #f1f3f5;
    }
    .folder:before {
      content: '📁';
      margin-right: 10px;
      font-size: 1.2rem;
    }

    /* 文件 (导航链接) */
    .files {
      margin-left: 1.5rem;
      display: none; /* 默认折叠 */
    }
    .file {
      padding: 0.75rem;
      background: #fff;
      border-radius: 4px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .file:hover {
      background: #f1f3f5;
    }
    .file:before {
      content: '📄';
      margin-right: 10px;
      font-size: 1.2rem;
    }
    .file a {
      text-decoration: none;
      color: #333;
    }

    /* 页脚 */
    footer {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    footer a {
      color: #f1f3f5;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- 顶部 -->
  <header>
    <h1>我的储物间</h1>
    <p>收集常用资源的网站导航</p>
    <input type="text" id="search" placeholder="🔍 搜索网站...">
  </header>

  <!-- 资源管理器 -->
  <div class="file-explorer" id="nav-content"></div>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 我的储物间 | 部署于 <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
  </footer>

  <script>
    // 加载 JSON 数据
    fetch("links.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("nav-content");

        for (let category in data) {
          const categoryContainer = document.createElement("div");

          // 文件夹（分类）
          const folder = document.createElement("div");
          folder.className = "folder";
          folder.textContent = category;

          // 文件（导航内容）
          const filesContainer = document.createElement("div");
          filesContainer.className = "files";
          data[category].forEach(link => {
            const file = document.createElement("div");
            file.className = "file";
            file.innerHTML = `<a href="${link.url}" target="_blank">${link.title}</a>`;
            filesContainer.appendChild(file);
          });

          // 点击文件夹展开或折叠文件内容
          folder.addEventListener("click", () => {
            const isVisible = filesContainer.style.display === "block";
            filesContainer.style.display = isVisible ? "none" : "block";
          });

          categoryContainer.appendChild(folder);
          categoryContainer.appendChild(filesContainer);
          container.appendChild(categoryContainer);
        }
      });

    // 搜索功能
    document.getElementById("search").addEventListener("input", function() {
      const keyword = this.value.toLowerCase();
      document.querySelectorAll(".file").forEach(file => {
        const isMatch = file.textContent.toLowerCase().includes(keyword);
        file.style.display = isMatch ? "block" : "none";
      });
    });
  </script>

</body>
</html>
